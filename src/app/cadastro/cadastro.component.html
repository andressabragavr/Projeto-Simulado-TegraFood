<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

<div class="body">
    <title>Cadastro Cliente</title>
    <img class="img" src="/assets/ImagemLogin.png" >
    <div class="conteudo">
        <p-button icon="pi pi-arrow-left" [rounded]="true" [text]="true" class="arrow-button" (click)="routingLogin()"></p-button>
        <h1 class="titulo">Vamos Começar!</h1>
        <p class="descricao">Crie uma nova conta</p> <br>
        <form>
            <div class="input-icon">
                <i class="fa-regular fa-user"></i>
                <input type="text" name="nome_completo" placeholder="Nome Completo" class="cadastro" > <br> <br>
            </div>
            <div class="input-icon">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email_usuario" placeholder="Seu e-mail" class="cadastro" > <br> <br>
            </div>
            <div class="input-icon">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="password" name="password_usuario" placeholder="senha" class="cadastro"> <br> <br>
            </div>
            <div class="input-icon">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="password" name="password_usuario" placeholder="confirme a senha" class="cadastro"> <br> <br>
            </div>
        </form>
        <button class="botao" (click)="routingMain()">Entrar</button>
        <div class="linha">
            <p class="descricao">Já tem uma conta?</p>
            <p-button label="Entrar" [text]="true" severity="info" (click)="routingLogin()" size="small"></p-button>
        </div>
    </div>
</div>
